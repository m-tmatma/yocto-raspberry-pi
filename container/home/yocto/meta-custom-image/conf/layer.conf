# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-custom-image"
BBFILE_PATTERN_meta-custom-image = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-custom-image = "20"

LAYERDEPENDS_meta-custom-image = "core"
LAYERSERIES_COMPAT_meta-custom-image = "dunfell"

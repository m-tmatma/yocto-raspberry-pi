# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-asterisk"
BBFILE_PATTERN_meta-asterisk = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-asterisk = "6"

LAYERDEPENDS_meta-asterisk = "core"
LAYERSERIES_COMPAT_meta-asterisk = "kirkstone"
